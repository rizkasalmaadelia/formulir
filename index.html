<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta name="viewport" content="width-device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<div class="menu-mobile">
			<a href="#">Menu</a>
		</div>
		<ul>
			<li><a href="#"> HOME</a></li>
			<li><a href="#"> PRODUCT</a></li>
			<li><a href="#"> GALLERY</a></li>
			<li><a href="#"> NEWS</a></li>
			<li><a href="#"> MY INVENTORY</a></li>
		</ul>
	</nav>

	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(RIZKASALMAADELIA-XIRPL1-33.jpg)"></div>
		</div>
		<div class="description">
			<h1>Rizka Salma Adelia</h1>
			<p>Siswa SMK Telkom Purwokerto</p>
			<a href="#" class="button bg-green">Contact</a>
			<a href="#" class="button border-blue"> Resume</a>
		</div>
		<div class="information">
			<div class="data">
				<p class="field">Avaibility</p>
				<p class="text-gray">Full Time</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p class="text-gray">16</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p class="text-gray">Purwokerto, Jateng</p>
			</div>
			<div class="data">
				<p class="field">Year Experience</p>
				<p class="text-gray">1</p>
			</div>
			<div class="data">
				<p class="field">Email</p>
				<p class="text-gray">rizkasalmaadelia@gmail.com</p>
			</div>
		</div>
	</section>

	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Name</label>
				<input type="text" name="nama">
			</div>
			<div class="form">
				<label>Role</label>
				<input type="text" name="role">
			</div>
			<div class="form">
				<label>Avaibility</label>
				<input type="text" name="avaibility">
			</div>
			<div class="form">
				<label>Age</label>
				<input type="number" name="age">
			</div>
			<div class="form">
				<label>Location</label>
				<input type="text" name="location">
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input type="number" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input type="email" name="email">
			</div>
			<div class="form">
				<label>Password</label>
				<input type="password" name="password">
			</div>
			<div class="form">
				<input type="submit" name="submit"
				value="SUBMIT" class="bg-blue">
			</div>
		</form>
	</section>

</body>
</html>
